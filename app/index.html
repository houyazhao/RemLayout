<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RemLayout屏幕越大看的越多</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/rem.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="title">太平洋“驴行天下”自驾游保险方案</div>
            <div class="item"><label>被保险人：</label><span>赵云、小乔、珊珊</span></div>
            <div class="item"><label>保障日期：</label><span>2017-11-26至2017-11-26</span></div>
            <div class="item"><label>投保单号：</label><span>20170911000000153</span></div>
            <div class="item"><label>保单形式：</label><span>电子保单</span></div>
            <div class="item"><label>保费：</label><span>¥3.00</span></div>
            <img class="logo" src="./images/logo按钮.png" alt="">
            <div class="total"><label>共计：</label><span>20份</span></div>
        </div>
        <div class="details">查看详情<i class="icon-bottom"></i></div>
        <div class="premium-total"><label>保费合计</label><span>￥60.00</span></div>
    </div>
    <div class="btn-wrap">
        <span class="btn-cancel">取消</span>
        <span class="btn-confirm">立即付款</span>
    </div>
</body>

</html>
